<!DOCTYPE html>
<html>
	<head>
		<!-- Required meta tags-->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<!-- Color theme for statusbar -->
		<meta name="theme-color" content="#2196f3">
		
		 <script src="ext/signature/lib/modernizr.js"></script>

		 			
		<title>SigIn Beta</title>
		<!-- Path to Framework7 Library CSS -->
		<link rel="stylesheet" href="ext/fm7/css/framework7.min.css">
		<!-- Path to your custom app styles-->
		<link rel="stylesheet" href="css/estilo.css">
	</head>
	<body>
		<!-- App root element -->
		<div id="app">
			 <div class="panel-overlay"></div>
				<!-- Left panel with reveal effect-->
				<div class="panel panel-left panel-reveal">
						<div class="content-block">
								<p class="text-align-center">Rellene los credenciales:</p>
								 <form class="list form-store-data" id="my-form">
									<ul>
										<li>
											<div class="item-content item-input">
												<div class="item-inner">
													<div class="item-title item-label">Explotación</div>
													<div class="item-input-wrap">
														<input type="text" name="explotacion" id="explotacion" placeholder="Explotacion">
													</div>
												</div>
											</div>
										</li>
										<li>
											<div class="item-content item-input">
												<div class="item-inner">
													<div class="item-title item-label">Password</div>
													<div class="item-input-wrap">
														<input type="password" name="password" id="password" placeholder="password">
													</div>
												</div>
											</div>
										</li>
										<li>
											<div class="item-content item-input">
												<div class="item-inner">
													<div class="item-title item-label">URL</div>
													<div class="item-input-wrap">
														<!-- <input type="text" name="idurl" id="idurl" placeholder="password" value="http://clasesparticularesleon.es/conf.php/"> -->
														<input type="text" name="idurl" id="idurl" placeholder="password" value="http://192.168.1.7/proyectoSignin/web/">
													</div>
												</div>
											</div>
										</li>
									</ul>
								</form>
								<div class="row">
									<button id="recupera" class="button-fill button col">Recuperar configuración</button>
								</div>
								<br>
								<div class="row">
									<button id="guarda" class="button-fill button col">Guardar credenciales.</button>
								</div>
								<br>
								<div class="row">
									<button id="cerrar" class="button-fill button col panel-close">CERRAR PANEL</button>
								</div>
								 <!-- <p><a href="#" class="panel-close">Cerrar panel</a></p> -->
						</div>
				</div>
				

			<!-- Statusbar overlay -->
			<div class="statusbar"></div>
			<!-- Your main view, should have "view-main" class -->
			<div class="view view-main">
				<!-- Initial Page, "data-name" contains page name -->
				<div data-name="home" class="page">

			<!-- Statusbar overlay -->
			<div class="statusbar"></div>
			<!-- Scrollable page content -->
					<div class="page-content">
								 <!-- Top Navbar -->
						<div class="navbar">
							<div class="navbar-inner">
								<div class="title">SignIn (beta)</div>
								<div class="right">
										<a href="#" class="panel-open link">Menu </a>
								</div>
							</div>
						</div>
					 	<p></p>

					 	<!-- espacio reservado para notificaciones -->
					 	<p id="peticion"></p>
					

						<form class="list" id="formulario">
							<ul>
							 
								<li class="item-content item-input">
									<!-- <div class="item-media"></div> -->
									<div class="item-inner">
									 <div class="item-title item-floating-label">Nombre</div>
										<div class="item-input-wrap">
											<input type="text" name="nombre" id="nombre" required validate>
											<span class="input-clear-button"></span>
										</div>
									</div>
								</li>
							
									<li class="item-content item-input">
										<!-- <div class="item-media"></div> -->
										<div class="item-inner">
										 
											<div class="item-title item-floating-label">Dni</div>
											<div class="item-input-wrap">
												<input type="text" name="dni" id="dni"  required validate pattern="[0-9]*[A-Za-z]" data-error-message="Dni no valido">
												<span class="input-clear-button"></span>
											</div>
										</div>
									</li>
									 <li class="item-content item-input">
										<div class="item-inner">
											<div class="item-title item-label">Operario</div>
											<div class="item-input-wrap input-dropdown-wrap">
												<select placeholder="Elija una opcion..." id= "operario2" name="operario2" required validate>
													<!-- se autocargan al hacer login-->
												</select>
											</div>
										</div>
									 </li>
									<div class="list simple-list">
										<li class="item-content item-input">
											<a href="/condiciones/" class="link">¿Acepta las condiciones?</a>
											 <label class="toggle toggle-init color-green" for="condiciones">
												<input type="checkbox" id="condiciones" name="condiciones"  >
												<span class="toggle-icon"></span>
											 </label>
										</li>
										<li class="item-content item-input">
											<a href="/reglas/" class="link">¿Acepta Reglas que salvan?</a>
											 <label class="toggle toggle-init color-green" for="prl">
												<input type="checkbox" id="prl" name="prl" >
												<span class="toggle-icon"></span>
											 </label>
										</li>
									</div>
									<li class="item-content item-input">
										<!-- <div class="item-media"></div> -->
										<div class="item-inner">
										 
											<div class="item-title item-floating-label">Observaciones</div>
											<div class="item-input-wrap">
												<textarea name="observaciones" id="observaciones" cols="30" rows="5"></textarea>
												<!-- <span class="input-clear-button"></span> -->
											</div>
										</div>
									</li>

									<li class="item-content item-input">
										<div class="item-inner">
											<div class="item-title item-label">Instalación</div>
											<div class="item-input-wrap input-dropdown-wrap">
												<select placeholder="Elija una opcion..." id= "instalacion" name="instalacion">
													<!-- se autocargan al hacer login-->
												</select>
											</div>
										</div>
									 </li>
									<div class="block block-strong">
									<li class="item-content item-input">
										<div class="item-inner">
										 <div class="item-title item-label">Fecha</div>
											<div class="item-input-wrap">
												<input type="date" name="fecha" id="fecha" required validate>
												<span class="input-clear-button"></span>
											</div>
										</div>
									</li>
									<div class="block">
										<div class="row">
											<div class="col">
												<li class="item-content item-input">
													<!-- <div class="item-media"></div> -->
													<div class="item-inner">
														<div class="item-title item-label">Hora Ent </div>
														<div class="item-input-wrap">
															<input type="time" name="horaEnt" id="horaEnt" required validate>
															<span class="input-clear-button"></span>
														</div>
													</div>
												</li>
											</div>

											<div class="col">
												<li class="item-content item-input">
													<div class="item-inner">
														<div class="item-title item-label">Hora Sal.Est </div>
														<div class="item-input-wrap">
															<input type="time" name="horaSal" id="horaSal" required validate>
															<span class="input-clear-button"></span>
														</div>
													</div>
												</li>
											</div>
									 <!--  <div class="col">
													<li class="item-content item-input">
													 <div class="item-inner">
														<div class="item-title item-label">TIPO</div>
															<div class="item-input-wrap">
																<select placeholder="Please choose..." id="tipo" name= "tipo">
																	<option value="Entrada">Entrada</option>
																	<option value="Salida">Salida</option>
																</select>
															</div>
														</div>
													</li>
										</div> -->
									</div>
								</div>  





										<li class="">                    
												<input type="hidden" name="firma" id="firma"  disabled="">
												<input type="hidden" name="exp" id="exp">
												<input type="hidden" name="pwd" id="pwd">
									</li>
								</div> <!-- block -->
							 </ul>
							</form>

						 
							<div class="block"></div> 
							<div class="block">
								<br><label class="txt" for="">Firma:</label><br><br>
									<div id="signatureparent">
											<div id="signature"></div>
									</div>
									<script src="ext/signature/lib/jquery.js"></script>
									<script src="ext/signature/src/jSignature.js"></script>
									<script src="ext/signature/src/plugins/jSignature.CompressorBase30.js"></script>
									<script src="ext/signature/src/plugins/jSignature.CompressorSVG.js"></script>
									<script src="ext/signature/src/plugins/jSignature.UndoButton.js"></script> 
									
							 </div>

								<div class="block block-strong row">
								
								<div class="col">
									<br>
									<a id="clear" class="button  button-fill clear-signature" href="#">Borrar firma</a>
									<br>
								</div>

								<div class="col">
									<br>
									<a id="captura" class="button  button-fill convert-form-to-data" href="#">Enviar Datos</a>
								
									<br>
								</div>
								
							</div>


					</div>
				</div>
			</div>
		</div>
	</div>

 


		<!-- Path to Framework7 Library JS-->
		<script type="text/javascript" src="ext/fm7/js/framework7.min.js"></script>
		<!-- Path to your app js-->
		<script type="text/javascript" src="js/my-app.js"></script>

		<script>
	
		</script>
		
	</body>
</html>
